<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('your-background.jpg'); /* Replace with actual image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    .donate-btn {
      background-color: #ffcc00;
      color: black;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .donate-btn:hover {
      transform: scale(1.05);
    }

    .content {
      margin-top: 2rem;
      max-width: 600px;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffcc00;
      animation: fadeIn 1s ease forwards;
    }

    .content p {
      font-size: 1rem;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease forwards;
    }

    .cta {
      display: flex;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .cta input {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .cta button {
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cta button:hover {
      transform: scale(1.05);
    }

    .raised-box {
      background-color: #ffcc00;
      color: black;
      border-radius: 10px;
      padding: 1rem;
      font-weight: bold;
      display: inline-block;
      animation: fadeInUp 1s ease forwards;
    }

    .donation-feed {
      background-color: #ffcc00;
      color: black;
      border-radius: 12px;
      padding: 1rem;
      font-size: 0.9rem;
      max-width: 240px;
      animation: fadeInUp 1.2s ease forwards;
    }

    .donation-feed strong {
      display: block;
      margin-bottom: 0.5rem;
    }

    .donation-item {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .donation-item small {
      color: #333;
    }

    .donation-item img {
      width: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .cta {
        flex-direction: column;
      }

      .content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <div class="logo">
        <img src="your-logo.png" alt="Charity Water Logo"> <!-- Replace -->
        <h2>Charity:Water</h2>
      </div>
      <button class="donate-btn">Donate</button>
    </header>

    <div class="content">
      <h1>Change Starts with You. And Clean Water.</h1>
      <p>10% of the human population lacks access to clean water. Save lives by donating today.</p>
      <div class="cta">
        <input type="text" placeholder="I'm Thirsty">
        <button>Donate</button>
      </div>
      <div class="raised-box">
        Clean Water<br>
        TOTAL RAISED<br>
        <span style="color: green">$480,378</span>
      </div>
    </div>

    <div class="donation-feed">
      <strong>Donations Today</strong> <span style="float:right">See All</span>
      <div class="donation-item">
        <img src="your-logo.png" alt="Logo"> Clean Water - $20 <br><small>1 minute ago</small>
      </div>
      <div class="donation-item">
        <img src="your-logo.png" alt="Logo"> Clean Water - $10 <br><small>6 minutes ago</small>
      </div>
      <div class="donation-item">
        <img src="your-logo.png" alt="Logo"> Clean Water - $40 <br><small>9 minutes ago</small>
      </div>
    </div>
  </div>
</body>
</html>
